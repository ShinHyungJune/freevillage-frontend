<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/datepicker.min.css"> -->
    <script src="../js/jquery.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
<div id="app">
    <div class="area-mypage">
        <!-- 헤더영역 -->
        <div class="m-header type02">
            <div class="wrap">
                <div class="left">
                    <button class="btn-util">
                        <img src="../images/back.png" alt="" style="width:10px;">
                    </button>
                </div>

                <div class="center">
                    <h3 class="title">내 정보</h3>
                </div>

                <button class="btn-util">
                    <img src="../images/setting.png" alt="" style="width:20px;">
                </button>
            </div>
        </div>

        <!-- 내용 영역 -->
        <div class="container">
            <div class="mt-20"></div>

            <div class="wrap">
                <div class="box-info">
                    <div class="info">
                        <div class="m-thumbnail type02" style="background-image:url('../images/example.png')"></div>
                        <h3 class="title">진리</h3>
                    </div>

                    <div class="mt-12"></div>

                    <a href="#" class="m-btn type03 bg-lightGray black">프로필 수정</a>
                </div>

                <div class="mt-20"></div>

                <div class="m-temp type01">
                    <h3 class="title">마을 사랑 온도</h3>

                    <div class="gage-wrap">
                        <div class="gage">
                            <div class="active" style="width:35%;"></div>

                            <div class="comment">
                                자유마을 가입 시점 30
                                <img src="../images/polygon.png" alt="" class="deco">
                            </div>

                            <span class="count">90</span>
                        </div>
                    </div>

                    <p class="body">
                        ‘애국심’은 자유마을 홈페이지에서 글 작성, 댓글 작성, 받은 좋아요, 받은 싫어요,
                        공유활동과 자유마을 회원가입 수 및 집회 참여를 종합해서 만든 지표입니다.
                    </p>
                </div>
            </div>
            
            <div class="m-quicks type01">
                <a href="#" class="m-quick">글쓰기</a>
                <a href="#" class="m-quick m-btn-top">
                    <img src="../images/Icon.png" alt="">
                </a>
            </div>

            <div class="menus-wrap">
                <h3 class="title">나의 마을활동</h3>

                <div class="menus">
                    <div class="wrap">
                        <a href="#" class="menu">
                            <img src="../images/heart-active.png" alt="" class="icon" style="width:14px;">
                            <p class="text">좋아요 게시물</p>
                        </a>
                        <a href="#" class="menu">
                            <img src="../images/shareLink.png" alt="" class="icon" style="width:14px;">
                            <p class="text">공유한 게시물</p>
                        </a>
                        <a href="#" class="menu">
                            <img src="../images/wallet.png" alt="" class="icon" style="width:14px;">
                            <p class="text">나의 지갑</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="menus-wrap">
                <h3 class="title">나의 마을소식</h3>

                <div class="menus">
                    <div class="wrap">
                        <a href="#" class="menu">
                            <img src="../images/edit_document.png" alt="" class="icon" style="width:14px;">
                            <p class="text">내가 쓴 게시글</p>
                        </a>
                        <a href="#" class="menu">
                            <img src="../images/comment-black.png" alt="" class="icon" style="width:14px;">
                            <p class="text">내가 쓴 댓글</p>
                        </a>
                        <a href="#" class="menu">
                            <img src="../images/comment-black.png" alt="" class="icon" style="width:14px;">
                            <p class="text">내 행사 관리</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="menus-wrap">
                <h3 class="title">나의 마을설정</h3>

                <div class="menus">
                    <div class="wrap">
                        <a href="#" class="menu">
                            <img src="../images/location-marker.png" alt="" class="icon" style="width:14px;">
                            <p class="text">내 동네 설정</p>
                        </a>
                        <a href="#" class="menu">
                            <img src="../images/circleCheck.png" alt="" class="icon" style="width:14px;">
                            <p class="text">동네 인증하기</p>
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <!-- 하단 네비게이션바 -->
        <div class="m-navigation type01">
            <div class="navs">
                <div class="nav-wrap">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/home.png" alt="">
                        </div>

                        <h3 class="title">홈</h3>
                    </a>
                </div>

                <div class="nav-wrap">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/newspaper.png" alt="">
                        </div>

                        <h3 class="title">마을소식</h3>
                    </a>
                </div>

                <div class="nav-wrap">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/location-marker.png" alt="">
                        </div>

                        <h3 class="title">내 근처</h3>
                    </a>
                </div>

                <div class="nav-wrap">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/chat-alt-2.png" alt="">
                        </div>

                        <h3 class="title">채팅</h3>
                    </a>
                </div>

                <div class="nav-wrap active">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/user.png" alt="">
                        </div>

                        <h3 class="title">내 정보</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    $(".m-tab").click(function(){
        $(".m-tab").removeClass("active");
        $(this).addClass("active");

        $(".m-tabs-content").removeClass("active");
        $(".m-tabs-content").eq($(this).index()).addClass("active");
    })
</script>
</body>
</html>
