<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의마을활동_내가쓴게시글</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/datepicker.min.css"> -->
    <script src="../js/jquery.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
<div id="app">
    <div class="area-districts">
        <!-- 헤더영역 -->
        <div class="m-header type02">
            <div class="wrap">
                <div class="left">
                    <button class="btn-util">
                        <img src="../images/x.png" style="width:14px;" alt="" class="deco">
                    </button>
                </div>

                <div class="center">
                    <h3 class="title">내 동네 설정하기</h3>
                </div>

                <div class="right"></div>
            </div>
        </div>

        <!-- 내용 영역 -->
        <div class="container">
            <div class="mt-32"></div>

            <div class="wrap">
                <div class="m-pop type01" id="pop1">
                    <div class="m-pop-inner">
                        <button class="btn-close m-script-pop" data-target="#pop1">
                            <img src="../images/x.png" alt="" style="width:21px;">
                        </button>

                        <div class="m-pop-title">
                            <span class="point">동네 추가</span>
                        </div>

                        <div class="m-input-select type01">
                            <select name="" id="">
                                <option value="">시/도 선택</option>
                            </select>
                        </div>
                        <div class="mt-8"></div>
                        <div class="m-input-select type01">
                            <select name="" id="">
                                <option value="">시/군/구 선택</option>
                            </select>
                        </div>
                        <div class="mt-8"></div>
                        <div class="m-input-select type01">
                            <select name="" id="">
                                <option value="">읍/면/동 선택</option>
                            </select>
                        </div>

                        <div class="mt-20"></div>

                        <button type="button" class="m-btn type03 width-100">검색하기</button>
                    </div>
                </div>

                <h3 class="title">동네 추가</h3>
                <p class="body">다른 지역 1개 추가 가능합니다.</p>

                <div class="m-input-checkboxes type02">
                    <div class="m-input-checkbox-wrap">
                        <div class="m-input-checkbox create">
                            <i class="xi-plus"></i>
                        </div>
                    </div>

                    <div class="m-input-checkbox-wrap">
                        <div class="m-input-checkbox">
                            역삼1동

                            <i class="xi-close"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- 하단 네비게이션바 -->
        <div class="m-navigation type01">
            <div class="navs">
                <div class="nav-wrap">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/home.png" alt="">
                        </div>

                        <h3 class="title">홈</h3>
                    </a>
                </div>

                <div class="nav-wrap">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/newspaper.png" alt="">
                        </div>

                        <h3 class="title">마을소식</h3>
                    </a>
                </div>

                <div class="nav-wrap">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/location-marker.png" alt="">
                        </div>

                        <h3 class="title">내 근처</h3>
                    </a>
                </div>

                <div class="nav-wrap">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/chat-alt-2.png" alt="">
                        </div>

                        <h3 class="title">채팅</h3>
                    </a>
                </div>

                <div class="nav-wrap active">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/user.png" alt="">
                        </div>

                        <h3 class="title">내 정보</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    $(".m-tab").click(function () {
        $(".m-tab").removeClass("active");
        $(this).addClass("active");

        $(".m-tabs-content").removeClass("active");
        $(".m-tabs-content").eq($(this).index()).addClass("active");
    })
</script>
</body>
</html>
