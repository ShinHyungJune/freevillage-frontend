<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동소개</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
     <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/datepicker.min.css"> -->
    <script src="../js/jquery.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
<div id="app">
    <div class="area-region-about">
        <!-- 헤더영역 -->
        <div class="m-header type01">
            <div class="wrap">
                <div class="selects">
                    <button class="btn-select">
                        서정동

                        <img src="../images/chevron-down.png" alt="" class="deco">
                    </button>
                </div>


                <div class="utils">
                    <button class="btn-util">
                        <img src="../images/search.png" alt="">
                    </button>
                    <button class="btn-util">
                        <img src="../images/bell.png" alt="">
                    </button>
                    <button class="btn-util">
                        <img src="../images/menu.png" alt="" style='width:17px;'>
                    </button>
                </div>
            </div>
        </div>

        <!-- 내용 영역 -->
        <div class="container">
            <div class="m-visual type01">
                <p class="subtitle">마을 소개</p>
                <h3 class="title">서정동 소개</h3>
            </div>

            <div class="m-tabs type01">
                <div class="m-tab-wrap">
                    <a href="#" class="m-tab active">
                        <span class="text">서정동 소개?</span>
                    </a>
                </div>
                <div class="m-tab-wrap">
                    <a href="#" class="m-tab">
                        <span class="text">자유마을 임원진</span>
                    </a>
                </div>
                <div class="m-tab-wrap">
                    <a href="#" class="m-tab">
                        <span class="text">마을활동</span>
                    </a>
                </div>
            </div>

            <div class="mt-32"></div>

            <section class="section-content">
                <div class="wrap">
                    <div class="fragment">
                        <div class="m-title type01 align-left">
                            서정동은
                        </div>

                        <div class="m-editor-body type01">에디터내용</div>
                    </div>

                    <div class="fragment mt-40">
                        <div class="m-title type01 align-left">
                            서정동 소개
                        </div>

                        <div class="map">지도</div>

                        <div class="mt-8"></div>

                        <div class="infos">
                            <div class="info">
                                <h3 class="info-title">광역자치단체:</h3>
                                <p class="info-body">경기도</p>
                            </div>

                            <div class="info">
                                <h3 class="info-title">기초자치단체:</h3>
                                <p class="info-body">평택시</p>
                            </div>
                        </div>

                        <div class="infos">
                            <div class="info">
                                <h3 class="info-title">행정표준코드:</h3>
                                <p class="info-body">3910076</p>
                            </div>

                            <div class="info">
                                <h3 class="info-title">면적:</h3>
                                <p class="info-body">2.84km</p>
                            </div>
                        </div>

                        <div class="infos no-flex">
                            <div class="info">
                                <h3 class="info-title">관할 법정동:</h3>
                                <p class="info-body">서정동(일부)</p>
                            </div>
                            <div class="info">
                                <h3 class="info-title">행정복지센터:</h3>
                                <p class="info-body">내용</p>
                            </div>
                            <div class="info">
                                <h3 class="info-title">하위 행정구역:</h3>
                                <p class="info-body">내용</p>
                            </div>
                            <div class="info">
                                <h3 class="info-title">인구:</h3>
                                <p class="info-body">내용</p>
                            </div>
                            <div class="info">
                                <h3 class="info-title">인구밀도:</h3>
                                <p class="info-body">내용</p>
                            </div>
                        </div>
                    </div>


                    <img src="../images/about-bg.png" alt="" class="deco-about">
                </div>
            </section>

            <div class="m-quicks type01">
                <a href="#" class="m-quick">글쓰기</a>
                <a href="#" class="m-quick">
                    가입
                    <br/>하기
                </a>
                <a href="#" class="m-quick m-btn-top">
                    <img src="../images/Icon.png" alt="">
                </a>
            </div>
        </div>

        <!-- 하단 네비게이션바 -->
        <div class="m-navigation type01">
            <div class="navs">
                <div class="nav-wrap active">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/home.png" alt="">
                        </div>

                        <h3 class="title">홈</h3>
                    </a>
                </div>

                <div class="nav-wrap">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/newspaper.png" alt="">
                        </div>

                        <h3 class="title">마을소식</h3>
                    </a>
                </div>

                <div class="nav-wrap">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/location-marker.png" alt="">
                        </div>

                        <h3 class="title">내 근처</h3>
                    </a>
                </div>

                <div class="nav-wrap">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/chat-alt-2.png" alt="">
                        </div>

                        <h3 class="title">채팅</h3>
                    </a>
                </div>

                <div class="nav-wrap">
                    <a href="#" class="nav">
                        <div class="img-wrap">
                            <img src="../images/user.png" alt="">
                        </div>

                        <h3 class="title">내 정보</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
<script>

</script>
</body>
</html>
